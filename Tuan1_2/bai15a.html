<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Your Message</legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
            </tr>

            <tr>
                <td><label for="emailFrom">Your Email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
            </tr>

            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>How you founds us:</legend>
        <table>
            <tr>
                <td>How did you hear of us</td>
                <td>
                    <select>
                        <option>Google</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
            <td><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>
    </fieldset>
    <input type="submit">
</body>
</html>
