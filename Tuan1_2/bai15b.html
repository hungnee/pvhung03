<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend><i>Contact Infomation</i></legend>
        <p>
            First name: 
            <input type="name">
            <br>
            Last name:
            <input type="name">
            <br>
            E-mail:
            <input type="email">
        </p>
    </fieldset>

    <fieldset>
        <legend>
            <i>Competition Question</i>
        </legend>
        <p>
            How tall is the Eiffel Tower in Paris, France
            <br>
            <input type="radio"> 584ft
            <br>
            <input type="radio"> 784ft
            <br>
            <input type="radio"> 984ft
            <br>
            <input type="radio"> 1184ft
        </p>
    </fieldset>

    <fieldset>
        <legend>
            <i>Tiebreaker Question</i>
        </legend>
        <p>
            In 25 words or less, say why you would like to win $10,000:
            <br>
            <textarea name="" id="" cols="30" rows="10" aria-setsize="25"></textarea>
        </p>
    </fieldset>

    <fieldset>
        <legend>
            <i>Enter competition</i>
        </legend>
        <input type="submit" value="Enter competition">
    </fieldset>
</body>
</html>
